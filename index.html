<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Lato|Montserrat&display=swap" rel="stylesheet">
    <title>Craig Hamilton - Composer, Synthesist, Artist</title>
</head>
<body>
    <nav>
        <script type="module">
            const navContainer = document.querySelector('nav');

            // Fetch the content of navbar.html
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    // Insert the fetched content into the nav container
                    navContainer.innerHTML = data;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        </script>
    </nav>
    <!-- Body Content Starts Here-->
    <div class="parent-container">
        <img src="Images/Craig_Portrait_test.jfif" alt="Craig Hamilton Portrait" class="placeholder-image">
        <div class="text-container">
            <p class = "paragraph-text">
                CRAIG HAMILTON HAS BEEN CREATING MUSIC FOR 20 YEARS AND COMPOSING FOR VIDEO GAMES SINCE 2012, MOST NOTABLY THE EVOCATIVE SOUNDSCAPES</span> OF <span class="bold"><a href="https://store.steampowered.com/app/333640/Caves_of_Qud/" class="bold">CAVES OF QUD</a>.</span>
            </p>
            </p>
        </div>

    </div>
</body>
</html>
